name: Deploy presentation to GitHub Pages

on:
  push:
    branches:
      - main
      - 002-presentation-deck
  workflow_dispatch:

permissions:
  contents: write
  pages: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: react-vite/package-lock.json

      - name: Install
        working-directory: react-vite
        run: npm ci

      - name: Build
        working-directory: react-vite
        env:
          GITHUB_ACTIONS: true
        run: npm run build

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: react-vite/dist
          force_orphan: true

      - name: Enable GitHub Pages (if needed)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            async function ensurePages() {
              try {
                await github.request('GET /repos/{owner}/{repo}/pages', { owner, repo });
                core.info('GitHub Pages is already enabled.');
                return;
              } catch (e) {
                if (e.status !== 404) throw e;
                core.info('GitHub Pages not enabled yet. Creating Pages site from gh-pages...');
              }

              await github.request('POST /repos/{owner}/{repo}/pages', {
                owner,
                repo,
                source: { branch: 'gh-pages', path: '/' },
              });
              core.info('Requested GitHub Pages site creation.');
            }

            await ensurePages();

